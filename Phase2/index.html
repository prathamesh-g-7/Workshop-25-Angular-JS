<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"
      integrity="sha512-7oYXeK0OxTFxndh0erL8FsjGvrl2VMDor6fVqzlLGfwOQQqTbYsGPv4ZZ15QHfSk80doyaM0ZJdvkyDcVO7KFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js" type="text/javascript"></script>

    <title>Phase2: Filter</title>
  </head>
  <body style="display: grid; place-items: center; margin-top: 200px">
    <div ng-app="myApp" ng-controller="MyController">
      <input ng-model="MyController.time" type="text" />
      <br />
      <br />
      <br />
      Your Input epoch Timestamp: {{MyController.time}}
      <br />
      Converted Timestamp To String Date:
      {{MyController.time|epochToStringDate}}<br />
    </div>
  </body>
</html>
